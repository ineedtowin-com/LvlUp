<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peer Tutoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fade-in">
    <header>
      <img src="images/lvluptextlogo-removebg-preview.png" alt="LevelUp Logo" class="logo-title" />
      <p>Become a Tutor for LevelUp!</p>
    </header>

    <section id="peer-tutoring">
      <h2>Sign Up to Be a Tutor</h2>
      <form class="tutoring-form" action="https://formspree.io/f/mnnpgklq" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        
        <label for="subject">Choose a Subject:</label>
        <select name="subject" id="subject" required>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="English">English</option>
          <option value="History">History</option>
          <option value="Geography">Geography</option>
          <option value="Other">Other</option>
        </select>

        <textarea name="message" placeholder="Tell us why you want to be a tutor" required></textarea>
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 LevelUp. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
  <script>
  // Load saved theme on page load
  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });

  // Toggle theme
  function toggleTheme() {
    const currentTheme = document.body.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }
</script>

</body>
</html>
