<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelUp - Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ✅ THEME TOGGLE BUTTON -->
  <button id="theme-toggle" class="btn theme-toggle">🌙 Dark Mode</button>

  <div class="fade-in leaderboard-container">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Subject</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
    <a href="games.html" class="btn">Play More</a>
  </div>

  <a href="index.html" class="back-btn">← Back to Home</a>

  <!-- ✅ ALL SCRIPTS GO HERE -->
  <script>
    // Populate leaderboard
    const leaderboard = JSON.parse(localStorage.getItem("levelup-leaderboard") || "[]");
    const tbody = document.getElementById("leaderboard-body");

    leaderboard.forEach((entry, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.name}</td>
        <td>${entry.score}</td>
        <td>${entry.subject}</td>
        <td>${entry.level}</td>
      `;
      tbody.appendChild(tr);
    });

    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    function setThemeFromStorage() {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme === 'light') {
        body.setAttribute('data-theme', 'light');
        toggle.textContent = '🌙 Dark Mode';
      } else {
        body.removeAttribute('data-theme');
        toggle.textContent = '☀️ Light Mode';
      }
    }

    toggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'light') {
        body.removeAttribute('data-theme');
        toggle.textContent = '☀️ Light Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        body.setAttribute('data-theme', 'light');
        toggle.textContent = '🌙 Dark Mode';
        localStorage.setItem('theme', 'light');
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      setThemeFromStorage();
      document.querySelector('.fade-in').style.opacity = '1';
      const cards = document.querySelectorAll('.fade-card');
      cards.forEach((card, i) => {
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 200 * i);
      });
    });
  </script>
</body>
</html>
