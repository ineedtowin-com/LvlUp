<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelUp - Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #f0f4f8;
      color: #13293d;
      text-align: center;
      padding: 40px;
    }
    .leaderboard-container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      font-size: 12px;
    }
    th {
      background-color: #3fb5a2;
      color: white;
    }
    .btn {
      margin-top: 20px;
      background-color: #13293d;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #13293d;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }
    .highlight-row {
      background-color: #e8f6f3;
    }
    select {
      margin-top: 10px;
      padding: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ THEME TOGGLE BUTTON -->
  <button id="theme-toggle" class="btn theme-toggle">üåô Dark Mode</button>

  <div class="fade-in leaderboard-container">
    <h2>Leaderboard</h2>
    <label for="subject-filter">Filter by Subject:</label>
    <select id="subject-filter">
      <option value="all">All</option>
      <option value="English">English</option>
      <option value="Maths">Maths</option>
      <option value="Science">Science</option>
      <option value="History">History</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Subject</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
    <a href="games.html" class="btn">Play More</a>
  </div>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    const leaderboard = JSON.parse(localStorage.getItem("levelup-leaderboard") || "[]");
    const tbody = document.getElementById("leaderboard-body");
    const filter = document.getElementById("subject-filter");

    function populateLeaderboard(filterValue = 'all') {
      tbody.innerHTML = "";
      let filtered = leaderboard;

      if (filterValue !== 'all') {
        filtered = leaderboard.filter(entry => entry.subject === filterValue);
      }

      filtered.sort((a, b) => b.score - a.score);

      filtered.forEach((entry, index) => {
        const tr = document.createElement("tr");
        if (index === 0) tr.classList.add("highlight-row");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.score}</td>
          <td>${entry.subject}</td>
          <td>${entry.level}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    filter.addEventListener("change", (e) => {
      populateLeaderboard(e.target.value);
    });

    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    function setThemeFromStorage() {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme === 'light') {
        body.setAttribute('data-theme', 'light');
        toggle.textContent = 'üåô Dark Mode';
      } else {
        body.removeAttribute('data-theme');
        toggle.textContent = '‚òÄÔ∏è Light Mode';
      }
    }

    toggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'light') {
        body.removeAttribute('data-theme');
        toggle.textContent = '‚òÄÔ∏è Light Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        body.setAttribute('data-theme', 'light');
        toggle.textContent = 'üåô Dark Mode';
        localStorage.setItem('theme', 'light');
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      setThemeFromStorage();
      document.querySelector('.fade-in').style.opacity = '1';
      populateLeaderboard();
    });
  </script>
</body>
</html>
