<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevelUp: Educational Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: #328f81;
    }
    .question-container {
      margin-bottom: 20px;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .options {
      list-style-type: none;
      padding: 0;
    }
    .options li {
      margin: 10px 0;
    }
    .options input {
      margin-right: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #328f81;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #3fb5a2;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #328f81;
    }
  </style>
</head>
<body>

<div class="game-container">
  <h1>LevelUp Quiz Game</h1>
  
  <div class="question-container">
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
  </div>

  <button class="btn" id="nextButton">Next Question</button>
  <div class="result" id="result"></div>
</div>

<script>
  const questions = {
    Math: {
      Easy: [
        { question: "What is 5 + 3?", options: ["6", "7", "8", "9"], answer: "8" },
        { question: "What is 12 ÷ 4?", options: ["3", "4", "5", "6"], answer: "3" },
        { question: "What is 7 × 6?", options: ["42", "48", "36", "56"], answer: "42" },
        { question: "What is 10 - 4?", options: ["4", "5", "6", "7"], answer: "6" },
        { question: "What is 15 ÷ 5?", options: ["3", "4", "2", "1"], answer: "3" }
      ],
      Medium: [
        { question: "What is 15 × 6?", options: ["90", "96", "75", "105"], answer: "90" },
        { question: "What is 225 ÷ 15?", options: ["12", "15", "16", "18"], answer: "15" },
        { question: "What is 19 + 17?", options: ["35", "36", "37", "38"], answer: "36" },
        { question: "What is 42 ÷ 7?", options: ["5", "6", "7", "8"], answer: "6" },
        { question: "What is 8 × 12?", options: ["96", "104", "88", "92"], answer: "96" }
      ],
      Hard: [
        { question: "What is 256 ÷ 16?", options: ["15", "16", "17", "18"], answer: "16" },
        { question: "What is the square root of 144?", options: ["12", "14", "10", "16"], answer: "12" },
        { question: "What is 9 × 13?", options: ["117", "119", "120", "121"], answer: "117" },
        { question: "What is 189 ÷ 9?", options: ["19", "20", "21", "22"], answer: "21" },
        { question: "What is 25 × 14?", options: ["350", "375", "300", "320"], answer: "350" }
      ]
    },
    English: {
      Easy: [
        { question: "What is the opposite of 'hot'?", options: ["Cold", "Warm", "Cool", "Burning"], answer: "Cold" },
        { question: "Which word is a noun?", options: ["Run", "Quickly", "Dog", "Happily"], answer: "Dog" },
        { question: "Which sentence is correct?", options: ["She go to school", "She goes to school", "She going to school", "She gone to school"], answer: "She goes to school" },
        { question: "What is the plural of 'child'?", options: ["Childs", "Children", "Childes", "Childern"], answer: "Children" },
        { question: "Which is a verb?", options: ["Running", "Quick", "Book", "House"], answer: "Running" }
      ],
      Medium: [
        { question: "What is the past tense of 'run'?", options: ["Ran", "Runned", "Rans", "Runed"], answer: "Ran" },
        { question: "Which of the following is a complex sentence?", options: ["I am going to the store.", "I am going to the store because I need food.", "The dog barked.", "She smiled."], answer: "I am going to the store because I need food." },
        { question: "What is the opposite of 'strong'?", options: ["Weak", "Soft", "Hard", "Firm"], answer: "Weak" },
        { question: "What is a synonym for 'angry'?", options: ["Mad", "Sad", "Happy", "Excited"], answer: "Mad" },
        { question: "Which sentence contains an adverb?", options: ["She runs quickly.", "She is quick.", "She runs fast.", "She is slow."], answer: "She runs quickly." }
      ],
      Hard: [
        { question: "Which sentence is in passive voice?", options: ["The cake was eaten by her.", "She ate the cake.", "The dog runs fast.", "The cake is eaten."], answer: "The cake was eaten by her." },
        { question: "What is the correct way to write the following sentence in the past perfect tense? 'I see the movie.'", options: ["I had seen the movie.", "I will have seen the movie.", "I see the movie.", "I am seeing the movie."], answer: "I had seen the movie." },
        { question: "Which sentence contains a conditional clause?", options: ["If I study, I will pass the exam.", "I will pass the exam.", "I study every day.", "I am studying for the exam."], answer: "If I study, I will pass the exam." },
        { question: "Which sentence is in the subjunctive mood?", options: ["If I were you, I would study.", "I am studying.", "I will study.", "I studied."], answer: "If I were you, I would study." },
        { question: "Which sentence uses the word 'whose' correctly?", options: ["The man whose car is red is my friend.", "The man who car is red is my friend.", "The man who is red is my friend.", "The man whose is red is my friend."], answer: "The man whose car is red is my friend." }
      ]
    },
    Science: {
      Easy: [
        { question: "What is the symbol for water?", options: ["H2O", "O2", "CO2", "H2"], answer: "H2O" },
        { question: "What is the chemical symbol for oxygen?", options: ["O", "Ox", "O2", "O3"], answer: "O" },
        { question: "Which planet is closest to the Sun?", options: ["Earth", "Mars", "Mercury", "Venus"], answer: "Mercury" },
        { question: "What is the process by which plants make food?", options: ["Respiration", "Transpiration", "Photosynthesis", "Fermentation"], answer: "Photosynthesis" },
        { question: "Which gas do plants absorb from the air?", options: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"], answer: "Carbon Dioxide" }
      ],
      Medium: [
        { question: "What is the atomic number of Carbon?", options: ["6", "12", "8", "14"], answer: "6" },
        { question: "What is the process in which a liquid turns into a gas?", options: ["Evaporation", "Condensation", "Sublimation", "Fusion"], answer: "Evaporation" },
        { question: "Which type of rock is formed from lava?", options: ["Sedimentary", "Igneous", "Metamorphic", "Coal"], answer: "Igneous" },
        { question: "What is the primary source of energy for the Earth?", options: ["The Moon", "The Sun", "The Earth itself", "The Stars"], answer: "The Sun" },
        { question: "What part of the plant absorbs water?", options: ["Leaf", "Stem", "Roots", "Flower"], answer: "Roots" }
      ],
      Hard: [
        { question: "What is the atomic number of Oxygen?", options: ["6", "8", "16", "18"], answer: "8" },
        { question: "What is the term for the change of a substance from a solid to a gas?", options: ["Evaporation", "Sublimation", "Condensation", "Freezing"], answer: "Sublimation" },
        { question: "What is the term for the conversion of light energy into chemical energy?", options: ["Photosynthesis", "Respiration", "Fermentation", "Decomposition"], answer: "Photosynthesis" },
        { question: "What do we call the energy stored in food?", options: ["Thermal energy", "Chemical energy", "Kinetic energy", "Potential energy"], answer: "Chemical energy" },
        { question: "What is the boiling point of water in Celsius?", options: ["100", "90", "110", "200"], answer: "100" }
      ]
    },
    History: {
      Easy: [
        { question: "Who was the first President of the United States?", options: ["George Washington", "Thomas Jefferson", "Abraham Lincoln", "John Adams"], answer: "George Washington" },
        { question: "In what year did World War I start?", options: ["1914", "1939", "1900", "1920"], answer: "1914" },
        { question: "What empire was ruled by Julius Caesar?", options: ["Roman Empire", "Ottoman Empire", "British Empire", "Mongol Empire"], answer: "Roman Empire" },
        { question: "Who discovered America?", options: ["Christopher Columbus", "Leif Erikson", "Ferdinand Magellan", "Marco Polo"], answer: "Christopher Columbus" },
        { question: "What year did the Titanic sink?", options: ["1912", "1900", "1925", "1930"], answer: "1912" }
      ],
      Medium: [
        { question: "Who was the leader of the Soviet Union during World War II?", options: ["Joseph Stalin", "Vladimir Lenin", "Leon Trotsky", "Nikita Khrushchev"], answer: "Joseph Stalin" },
        { question: "What was the name of the ship that brought the Pilgrims to America in 1620?", options: ["Mayflower", "Santa Maria", "Beagle", "Endeavour"], answer: "Mayflower" },
        { question: "In which year did the Berlin Wall fall?", options: ["1989", "1991", "1987", "1990"], answer: "1989" },
        { question: "Who was the first emperor of China?", options: ["Qin Shi Huang", "Han Wudi", "Emperor Wu", "Kublai Khan"], answer: "Qin Shi Huang" }
      ],
      Hard: [
        { question: "What treaty ended World War I?", options: ["Treaty of Versailles", "Treaty of Paris", "Treaty of Ghent", "Treaty of Tordesillas"], answer: "Treaty of Versailles" },
        { question: "Which famous battle took place in 1066?", options: ["Battle of Hastings", "Battle of Waterloo", "Battle of Trafalgar", "Battle of Agincourt"], answer: "Battle of Hastings" },
        { question: "Who was the leader of the Mongol Empire?", options: ["Genghis Khan", "Kublai Khan", "Attila the Hun", "Alexander the Great"], answer: "Genghis Khan" },
        { question: "Which civilization built the pyramids?", options: ["Ancient Egyptians", "Mesopotamians", "Mayans", "Greeks"], answer: "Ancient Egyptians" },
        { question: "Which country was the first to grant women the right to vote?", options: ["New Zealand", "United States", "United Kingdom", "Australia"], answer: "New Zealand" }
      ]
    }
  };

  let currentSubject = 'Math'; // default subject
  let currentDifficulty = 'Easy'; // default difficulty
  let questionIndex = 0;
  let correctAnswers = 0;

  function loadQuestion() {
    const questionObj = questions[currentSubject][currentDifficulty][questionIndex];
    document.getElementById('question').textContent = questionObj.question;

    const optionsList = document.getElementById('options');
    optionsList.innerHTML = '';

    questionObj.options.forEach(option => {
      const li = document.createElement('li');
      li.innerHTML = `<label><input type="radio" name="option" value="${option}"> ${option}</label>`;
      optionsList.appendChild(li);
    });

    document.getElementById('nextButton').style.display = 'none';
    document.getElementById('result').textContent = '';
  }

  function checkAnswer() {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    if (selectedOption) {
      const correctAnswer = questions[currentSubject][currentDifficulty][questionIndex].answer;
      if (selectedOption.value === correctAnswer) {
        correctAnswers++;
      }
      document.getElementById('result').textContent = selectedOption.value === correctAnswer ? 'Correct!' : `Incorrect! The correct answer was: ${correctAnswer}`;
      document.getElementById('nextButton').style.display = 'block';
    } else {
      document.getElementById('result').textContent = 'Please select an option.';
    }
  }

  document.getElementById('nextButton').addEventListener('click', () => {
    if (questionIndex < 4) {
      questionIndex++;
      loadQuestion();
    } else {
      document.getElementById('result').textContent = `Game Over! You got ${correctAnswers} out of 5 questions correct.`;
      document.getElementById('nextButton').style.display = 'none';
    }
  });

  loadQuestion();
</script>

</body>
</html>
