<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelUp - Games</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #f0f4f8;
      color: #13293d;
      text-align: center;
      padding: 40px;
      position: relative;
      overflow-x: hidden;
    }

    .floating-square {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(63, 181, 162, 0.1);
      animation: float 12s infinite;
      border-radius: 4px;
    }

    .floating-square:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .floating-square:nth-child(2) { top: 40%; left: 80%; animation-delay: 2s; }
    .floating-square:nth-child(3) { top: 70%; left: 30%; animation-delay: 4s; }
    .floating-square:nth-child(4) { top: 25%; left: 60%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-30px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }

    h1 {
      font-size: 16px;
      margin-bottom: 40px;
    }

    .game-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 25px 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: 0.3s ease-in-out;
      position: relative;
      transform: scale(1);
    }

    .game-card:hover {
      background-color: #e8f6f3;
      transform: scale(1.03);
    }

    .game-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .difficulty-options {
      display: none;
      margin-top: 15px;
    }

    .difficulty-options button {
      margin: 5px;
      padding: 10px 16px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #3fb5a2;
      color: white;
      transition: background-color 0.2s;
    }

    .difficulty-options button:hover:not(.locked) {
      background-color: #328f81;
    }

    .locked {
      background-color: #cccccc !important;
      cursor: not-allowed;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #13293d;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }

    .game-info {
      margin-top: 50px;
      font-size: 10px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .game-card {
        width: 90%;
        padding: 15px;
      }

      h1 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Visual Elements -->
  <div class="floating-square"></div>
  <div class="floating-square"></div>
  <div class="floating-square"></div>
  <div class="floating-square"></div>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  <h1>Select a Subject</h1>

  <div class="game-card" onclick="toggleDifficulty('English')">
    <img src="icons/english.png" alt="English" class="game-icon"/>
    English
    <div class="difficulty-options" id="English-options">
      <button onclick="startGame('English', 'Easy', event)">Easy</button>
      <button id="English-Medium" class="locked" onclick="startGame('English', 'Medium', event)">Medium</button>
      <button id="English-Hard" class="locked" onclick="startGame('English', 'Hard', event)">Hard</button>
    </div>
  </div>

  <div class="game-card" onclick="toggleDifficulty('Maths')">
    <img src="icons/maths.png" alt="Maths" class="game-icon"/>
    Maths
    <div class="difficulty-options" id="Maths-options">
      <button onclick="startGame('Maths', 'Easy', event)">Easy</button>
      <button id="Maths-Medium" class="locked" onclick="startGame('Maths', 'Medium', event)">Medium</button>
      <button id="Maths-Hard" class="locked" onclick="startGame('Maths', 'Hard', event)">Hard</button>
    </div>
  </div>

  <div class="game-card" onclick="toggleDifficulty('Science')">
    <img src="icons/science.png" alt="Science" class="game-icon"/>
    Science
    <div class="difficulty-options" id="Science-options">
      <button onclick="startGame('Science', 'Easy', event)">Easy</button>
      <button id="Science-Medium" class="locked" onclick="startGame('Science', 'Medium', event)">Medium</button>
      <button id="Science-Hard" class="locked" onclick="startGame('Science', 'Hard', event)">Hard</button>
    </div>
  </div>

  <div class="game-card" onclick="toggleDifficulty('History')">
    <img src="icons/history.png" alt="History" class="game-icon"/>
    History
    <div class="difficulty-options" id="History-options">
      <button onclick="startGame('History', 'Easy', event)">Easy</button>
      <button id="History-Medium" class="locked" onclick="startGame('History', 'Medium', event)">Medium</button>
      <button id="History-Hard" class="locked" onclick="startGame('History', 'Hard', event)">Hard</button>
    </div>
  </div>

  <div class="game-info">
    <p>üß† Medium and Hard levels are locked until you complete the Easy level with a high enough score!</p>
  </div>

  <script>
    function toggleDifficulty(subject) {
      const allOptions = document.querySelectorAll('.difficulty-options');
      allOptions.forEach(opt => opt.style.display = 'none');
      document.getElementById(`${subject}-options`).style.display = 'block';
    }

    function startGame(subject, level, event) {
      event.stopPropagation(); // Prevent the card's onclick from firing
      const button = document.getElementById(`${subject}-${level}`);
      if (button && button.classList.contains("locked")) {
        alert("This level is locked. Score higher to unlock it!");
        return;
      }
      window.location.href = `gameplay.html?subject=${subject}&level=${level}`;
    }

    function unlockLevels() {
      const leaderboard = JSON.parse(localStorage.getItem("levelup-leaderboard") || "[]");
      leaderboard.forEach(entry => {
        if (entry.score >= 10) {
          document.getElementById(`${entry.subject}-Medium`)?.classList.remove("locked");
        }
        if (entry.score >= 20) {
          document.getElementById(`${entry.subject}-Hard`)?.classList.remove("locked");
        }
      });
    }

    unlockLevels();
  </script>
</body>
</html>
