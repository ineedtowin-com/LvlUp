<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LevelUp - Games</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Language Switcher -->
  <select id="language-switcher" onchange="setLanguage(this.value)">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="ar">العربية</option>
  </select>

  <!-- Theme Toggle Button -->
  <button id="theme-toggle" class="btn">Toggle Theme</button>

  <!-- Example Content -->
  <header>
    <h1 id="page-title">Games</h1>
    <p id="page-description">Choose your subject and level to start playing!</p>
  </header>

  <!-- Your games page content here -->
  <section>
    <!-- Game options go here -->
  </section>

  <footer>
    <p>&copy; 2025 LevelUp. All rights reserved.</p>
  </footer>

  <script>
    // Load saved theme or default to dark
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);

      const themeToggleBtn = document.getElementById('theme-toggle');
      themeToggleBtn.textContent = savedTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';

      themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeToggleBtn.textContent = newTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
      });

      // Load default language
      setLanguage('en');
      document.getElementById('language-switcher').value = 'en';
    });

    // Language JSON files (keep separate in your project directory)
    const translations = {
      en: fetch('en-games.json').then(res => res.json()),
      fr: fetch('fr-games.json').then(res => res.json()),
      ar: fetch('ar-games.json').then(res => res.json())
    };

    function setLanguage(lang) {
      translations[lang].then(data => {
        document.getElementById('page-title').textContent = data['page-title'] || '[Missing]';
        document.getElementById('page-description').textContent = data['page-description'] || '[Missing]';

        // Add more elements to translate here...

        // RTL support for Arabic
        if (lang === 'ar') {
          document.body.setAttribute('dir', 'rtl');
        } else {
          document.body.setAttribute('dir', 'ltr');
        }
      }).catch(e => {
        console.error("Failed to load translations:", e);
      });
    }
  </script>
</body>
</html>
