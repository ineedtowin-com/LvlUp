<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelUp Games</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="fade-in">
    <header>
      <img src="images/lvluptextlogo-removebg-preview.png" alt="LevelUp Logo" class="logo-title" />
      <h1>ðŸŽ® Learning Games</h1>
      <p>Choose a subject and level to begin!</p>
    </header>

    <section class="game-selection">
      <div class="game-category">
        <h2>English: Types of Sentences</h2>
        <button onclick="startGame('english', 'easy')">Easy</button>
        <button onclick="startGame('english', 'medium')">Medium</button>
        <button onclick="startGame('english', 'hard')">Hard</button>
      </div>

      <div class="game-category">
        <h2>Maths: Equations & Multiplication</h2>
        <button onclick="startGame('maths', 'easy')">Easy</button>
        <button onclick="startGame('maths', 'medium')">Medium</button>
        <button onclick="startGame('maths', 'hard')">Hard</button>
      </div>

      <div class="game-category">
        <h2>Science: Biology</h2>
        <button onclick="startGame('science', 'easy')">Easy</button>
        <button onclick="startGame('science', 'medium')">Medium</button>
        <button onclick="startGame('science', 'hard')">Hard</button>
      </div>

      <div class="game-category">
        <h2>History: Dates & Events</h2>
        <button onclick="startGame('history', 'easy')">Easy</button>
        <button onclick="startGame('history', 'medium')">Medium</button>
        <button onclick="startGame('history', 'hard')">Hard</button>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 LevelUp. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function startGame(subject, difficulty) {
      window.location.href = `gameplay.html?subject=${subject}&difficulty=${difficulty}`;
    }
  </script>
</body>
</html>
