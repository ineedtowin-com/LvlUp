<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelUp - Games</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .game-card {
      background-color: #3fb5a2;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }

    .difficulty-options {
      display: none;
      margin-top: 10px;
    }

    .difficulty-options button {
      margin: 5px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container fade-in">
    <h1>Select a Subject</h1>

    <div class="game-card" onclick="toggleDifficulty('English')">
      English
      <div class="difficulty-options" id="English-options">
        <button onclick="startGame('English', 'Easy')">Easy</button>
        <button onclick="startGame('English', 'Medium')">Medium</button>
        <button onclick="startGame('English', 'Hard')">Hard</button>
      </div>
    </div>

    <div class="game-card" onclick="toggleDifficulty('Maths')">
      Maths
      <div class="difficulty-options" id="Maths-options">
        <button onclick="startGame('Maths', 'Easy')">Easy</button>
        <button onclick="startGame('Maths', 'Medium')">Medium</button>
        <button onclick="startGame('Maths', 'Hard')">Hard</button>
      </div>
    </div>

    <div class="game-card" onclick="toggleDifficulty('Science')">
      Science
      <div class="difficulty-options" id="Science-options">
        <button onclick="startGame('Science', 'Easy')">Easy</button>
        <button onclick="startGame('Science', 'Medium')">Medium</button>
        <button onclick="startGame('Science', 'Hard')">Hard</button>
      </div>
    </div>

    <div class="game-card" onclick="toggleDifficulty('History')">
      History
      <div class="difficulty-options" id="History-options">
        <button onclick="startGame('History', 'Easy')">Easy</button>
        <button onclick="startGame('History', 'Medium')">Medium</button>
        <button onclick="startGame('History', 'Hard')">Hard</button>
      </div>
    </div>
  </div>

  <script>
    function toggleDifficulty(subject) {
      const allOptions = document.querySelectorAll('.difficulty-options');
      allOptions.forEach(opt => opt.style.display = 'none');
      document.getElementById(`${subject}-options`).style.display = 'block';
    }

    function startGame(subject, level) {
      window.location.href = `gameplay.html?subject=${subject}&level=${level}`;
    }
  </script>
  <script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;
  const currentTheme = localStorage.getItem('theme') || 'dark';
  body.setAttribute('data-theme', currentTheme);

  toggleButton.addEventListener('click', () => {
    const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  });
</script>
</body>
</html>
